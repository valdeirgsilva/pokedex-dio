<body>
    <section class="content grass">
        <a class="return" href="/index.html">&xlarr;</a>
        <div class="basic-details">
            <div class="nameAndTypes">
                <h1 class="name">bulbasaur</h1>
                <ol class="types">
                    <li class="type grass">grass</li>
                    <li class="type poison">poison</li>
                </ol>
            </div>
            <span class="number">#1</span>
        </div>
        <div class="pokemon-photo">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="bulbasaur">
        </div>
        <div class="advanced-details">
            <div class="about">
                <h3>About</h3>
                <div class="informations">
                    <div class="information">
                        <span>Height</span>
                        <p>70 cm</p>
                    </div>
                    <div class="information">
                        <span>Weight</span>
                        <p>6.9 Km</p>
                    </div>
                    <div class="information">
                        <span>Abilities</span>
                        <ul class="abilities">
                            <li>Overgrow</li>
                            <li>Chlorophyl</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="base-stats">
                <h3>Base Stats</h3>
                <div class="stats">
                    <div class="stat">
                        <span>HP</span>
                        <p>45</p>
                    </div>
                    <div class="stat">
                        <span>Attack</span>
                        <p>60</p>
                    </div>
                    <div class="stat">
                        <span>Defense</span>
                        <p>48</p>
                    </div>
                    <div class="stat">
                        <span>Sp. Atk</span>
                        <p>65</p>
                    </div>
                    <div class="stat">
                        <span>Sp. Def</span>
                        <p>65</p>
                    </div>
                    <div class="stat">
                        <span>Speed</span>
                        <p>45</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
